<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Ideas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tu CSS Personalizado -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Canvas para Three.js (Estrellas de Fondo) -->
    <canvas id="starsCanvas"></canvas>
    
    <!-- Canvas para Conexiones entre Módulos -->
    <canvas id="connectionCanvas"></canvas>
    
    <!-- Barra de Navegación (Navbar) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mapa de Ideas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-route="history">Historia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-route="education">Educación</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-route="design">Diseño</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-route="programming">Programación</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-route="project-info">Explicación</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div id="modulesContainer" class="mt-5 pt-4">
        <!-- Los módulos aparecerán aquí dinámicamente -->
        <div id="sentinel"></div>
    </div>
    
    <!-- Botón del Chat -->
    <button id="chatButton" class="btn btn-secondary chat-button">💬</button>
    
    <!-- Bootstrap JS y dependencias (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Tu JavaScript Personalizado -->
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/chatbot.js"></script>
</body>
</html>
